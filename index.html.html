<!DOCTYPE html>
<html>

	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/tictactoe.css">

<body>
<h1>Play TicTacToe</h1>

<button>Reset</button>

		<div id = "two" class="squares"></div>
		<div id = "three" class="squares"></div>
		<div id = "four" class="squares"></div>
		<div id = "five" class="squares"></div>
		<div id = "six" class="squares"></div>
		<div id = "seven" class="squares"></div>
		<div id = "eight" class="squares"></div>
		<div id = "nine" class="squares"></div>
	</div>
	<script type="text/javascript" src="assets/js/tictactoe.js"></script>
</body>
</html>
